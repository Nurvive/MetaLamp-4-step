<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
</head>
<body>
<div class="wrapper">
    <div style="margin-bottom: 1rem">
        <label> <input type="number" data-type="min"> min
        </label>
        <label>
            <input type="number" data-type="max"> max
        </label>
        <label>
            <input type="number" data-type="step" value="1" step="0.01"> step
        </label>
        <label >
            <input type="number" data-type="to"> to
        </label>
        <label>
            <input type="number" data-type="from"> from
        </label>
    </div>
    <div style="margin-bottom: 1rem">
        <label><input type="checkbox" data-type="vertical">vertical</label>
        <label><input type="checkbox" data-type="range" checked>range</label>
        <label><input type="checkbox" data-type="bubble" checked>bubble</label>
    </div>
    <div class="slider" id="slider"></div>
</div>
<div class="wrapper">
    <div style="margin-bottom: 1rem">
        <label> <input type="number" data-type="min2"> min
        </label>
        <label>
            <input type="number" data-type="max2"> max
        </label>
        <label>
            <input type="number" data-type="step2" value="1" step="0.01"> step
        </label>
        <label >
            <input type="number" data-type="to2"> to
        </label>
        <label>
            <input type="number" data-type="from2"> from
        </label>
    </div>
    <div style="margin-bottom: 1rem">
        <label><input type="checkbox" data-type="vertical2" checked>vertical</label>
        <label><input type="checkbox" data-type="range2" >range</label>
        <label><input type="checkbox" data-type="bubble2" >bubble</label>
    </div>
    <div class="slider" id="slider2"></div>
</div>
<div class="wrapper">
    <div style="margin-bottom: 1rem">
        <label> <input type="number" data-type="min3"> min
        </label>
        <label>
            <input type="number" data-type="max3"> max
        </label>
        <label>
            <input type="number" data-type="step3" value="1" step="0.01"> step
        </label>
        <label >
            <input type="number" data-type="to3"> to
        </label>
        <label>
            <input type="number" data-type="from3"> from
        </label>
    </div>
    <div style="margin-bottom: 1rem">
        <label><input type="checkbox" data-type="vertical3">vertical</label>
        <label><input type="checkbox" data-type="range3">range</label>
        <label><input type="checkbox" data-type="bubble3" checked>bubble</label>
    </div>
    <div class="slider" id="slider3"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
